<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start and Next Buttons with Input and Output</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>

    <h1>Imposter Game</h1>

    <div class="game">
        <div class="container">
            <div class="inputDiv">
                <label for="input1">Number of Players:</label>
                <input type="number" id="input1" placeholder="Enter Players..." value="5">
            </div>
            <div class="inputDiv">
                <label for="input2">Number of Imposter:</label>
                <input type="number" id="input2" placeholder="Enter Imposter..." value="2">
            </div>
        </div>
    
        <div class="container buttons">
            <button id="startBtn">Start</button>
            <button id="nextBtn">Next</button>
        </div>
    
        <div class="output" id="outputText">Output will be shown here</div>
    </div>


    <script src="wordPairs.js"></script>

    <script src="script.js"></script>

</body>
</html>
